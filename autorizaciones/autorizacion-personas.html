<div class="contenedor--subtitulo subtitulos__usuarios">
  <div class="ban-row">
    <div class="ban-col-xs-9 ban-col-sm-9 ban-col-md-9">
      <h3 class="subtitulo">Autorizar</h3>
    </div>
    <div class="ban-col-xs-3 ban-col-sm-3 ban-col-md-3 h--alignRight">
      <div class="subtitulo--boton">
        <md-button class="md-icon-button boton--agregar md-button md-ink-ripple" ng-click="cancelar($event)">
          <md-icon class="boton--agregar--icon ng-scope material-icons">
            <i class="material-icons">close</i>
          </md-icon>
        </md-button>
      </div>
    </div>
  </div>
</div>
<div class="ban-col-md-6 ban-col-md-offset-6">
  <div class="claveSeguridad" ng-controller="modalesCrtl">
    <div class="claveSeguridad--input">
      <md-input-container class="input--dropdowns">
        <label>Ingrese clave</label>
        <md-icon class="dropdowns--icon">
          <i class="material-icons">verified_user</i></md-icon>
        <input ng-model="user.autorizacion">
      </md-input-container>
    </div>
    <div class="acciones--botones acciones--botones__rigth " ng-controller="modalesCrtl">
      <md-button ng-click="showAutorizarBeneficiario($event)" class="boton1 md-raised primario">confirmar</md-button>
    </div>
  </div>
</div>
