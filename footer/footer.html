<footer ng-controller="menuFooterCtrl">
  <div class="ban-container">
    <div class="ban-row footerMenu">

          <img src="assets/images/logotipoBanchileWhite.png" class="ban-img-responsive" />
        </div>
      </div>

        <div class="footerMenu--titulo">
          <p>{{menu.name}}</p>
        </div>

          <md-list-item class="footerMenu--item" ng-href="{{subMenu.url}}" ng-click="doPrimaryAction($event)">

          </p>
        </div>
      </div>
      <div class="ban-col-md-3 footerInformacion--item">

            <i class="material-icons">email</i>
